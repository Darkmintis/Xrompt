name: Deploy Xrompt to darkmintis-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Xrompt repository
        uses: actions/checkout@v4

      - name: Checkout darkmintis-dev
        uses: actions/checkout@v4
        with:
          repository: Darkmintis/darkmintis-dev
          token: ${{ secrets.DEPLOY_PAT }}
          path: main-repo

      - name: Copy production files to main repo
        run: |
          # Remove old deployment
          rm -rf main-repo/dist/xrompt
          mkdir -p main-repo/dist/xrompt
          
          # Copy only production files
          cp index.html main-repo/dist/xrompt/
          cp style.css main-repo/dist/xrompt/
          cp survey.css main-repo/dist/xrompt/
          cp -r js main-repo/dist/xrompt/
          cp LICENSE main-repo/dist/xrompt/
          cp README.md main-repo/dist/xrompt/
          
          # Copy .gitignore if exists
          [ -f .gitignore ] && cp .gitignore main-repo/dist/xrompt/ || true
          
          echo "âœ… Production files copied successfully"
          echo "ðŸ“¦ Deployed files:"
          ls -la main-repo/dist/xrompt/

      - name: Commit and push to darkmintis-dev
        run: |
          cd main-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Add changes
          git add dist/xrompt
          
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to deploy"
          else
            git commit -m "ðŸ”„ Update Xrompt from commit ${GITHUB_SHA:0:7}"
            git push
            echo "âœ… Changes pushed successfully"
          fi

      - name: Deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: Xrompt" >> $GITHUB_STEP_SUMMARY
          echo "- **Live URL**: https://darkmintis.dev/xrompt" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Deployed Files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… index.html" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… style.css" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… survey.css" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… js/ (all modules)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… LICENSE" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… README.md" >> $GITHUB_STEP_SUMMARY
